<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <link rel="stylesheet" href="results.css">
    <style>
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .title {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 70px;
            font-weight: bold;
            margin-bottom: 60px;
        }

        .content {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .candidate-images {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-right: 10px;
        }

        .candidate-images img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .chart-container {
            width: calc(100% - 210px);
            height: auto;
        }

        #voteChart {
            width: 100%;
            height: auto;
        }

        .vote-count {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
        }
        .button-hover{
            background-color: #45a049;
        }
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Resultados da Votação</div>
        <div class="content">
            <div class="candidate-images">
                <img src="./images/Pedro Preguiça.jpg" alt="Pedro Preguiça" data-id="11">
                <img src="./images/Iracema Siriema.jpg" alt="Iracema Siriema" data-id="12">
                <img src="./images/Vaca Vivoca.jpg" alt="Vaca Vivoca" data-id="22">
                <img src="./images/Macaquias Macaco.jpg" alt="Macaquias Macaco" data-id="34">
                <img src="./images/Genésio Lobo-Guará.jpg" alt="Genésio Lobo-Guará" data-id="71">
                <img src="./images/Tamandaré Tamanduá.jpg" alt="Tamandaré Tamanduá" data-id="99">
                <img src="./images/Tião Leão.jpg" alt="Tião Leão" data-id="01">
            </div>
            <div class="chart-container">
                <canvas id="voteChart"></canvas>
            </div>
        </div>
    </div>

    <button class="button top-left" id="back-button">Voltar</button>
    <button class="button bottom-right" id="reset-button">Apagar votos</button>

    <script>
        let slashPressed = false;
        let backspacePressed = false;
        let dashPressed = false;

        document.addEventListener('keydown', function(event) {
            console.log('Key pressed:', event.key);
            if (event.key === '/') {
                slashPressed = true;
                console.log('Slash key pressed');
            }
            if (event.key === 'Backspace') {
                backspacePressed = true;
                console.log('Backspace key pressed');
            }
            if (event.key === '-') {
                dashPressed = true;
                console.log('Dash key pressed');
            }

            if (slashPressed && backspacePressed) {
                console.log('Both keys pressed, redirecting...');
                window.location.href = 'index.html';
            }

            if (slashPressed && dashPressed) {
                console.log('Slash and Dash keys pressed, resetting votes...');
                const candidateIds = ["34", "71", "99", "22", "11", "12", "01"];
                const resetVotes = candidateIds.reduce((acc, id) => {
                    acc[id] = 0;
                    return acc;
                }, {});

                localStorage.setItem('votes', JSON.stringify(resetVotes));
                console.log('Votes reset to:', resetVotes);
                window.location.reload();
            }
        });

        document.addEventListener('keyup', function(event) {
            console.log('Key released:', event.key);
            if (event.key === '/') {
                slashPressed = false;
            }
            if (event.key === 'Backspace') {
                backspacePressed = false;
            }
            if (event.key === '-') {
                dashPressed = false;
            }
        });

        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('reset-button').addEventListener('click', function() {
            const candidateIds = ["34", "71", "99", "22", "11", "12", "01"];
            const resetVotes = candidateIds.reduce((acc, id) => {
                acc[id] = 0;
                return acc;
            }, {});
            localStorage.setItem('votes', JSON.stringify(resetVotes));
            window.location.reload();
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="results.js"></script>
    </body>
</html>
